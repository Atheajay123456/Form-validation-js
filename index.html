<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 250px;
            border: 2px solid;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 8px lawngreen;
            background-color: whitesmoke;
        }
        input{
            padding: 10px;
            border-radius: 8px;
            border: none;
            box-shadow:0px 0px 6px lightgreen;
        }
        #submit{
            width: 100px;
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <center><h1>Form Validations‚≠ê</h1>
        <h2>Signup form</h2>
    </center>
    <center>
        <form action="https://www.google.com" onsubmit="return valid()">
            <label for="">Username:</label><br><br>
            <input type="text" id="username" placeholder="Enter your username"><br><br>
            <label for="">Email:</label><br><br>
            <input type="email" id="email" placeholder="Enter your email"><br><br>
            <label for="">Password:</label><br><br>
            <input type="password" id="password" placeholder="Enter your password"><br><br>
            <label for="">Mobile:</label><br><br>
            <input type="number" id="mobile" placeholder="Enter your mobile number"><br><br>
            <label for="">Pancard:</label><br><br>
            <input type="text" id="pancard" placeholder="Enter your pancard number"><br><br>
            <label for="">Adhar:</label><br><br>
            <input type="number" id="adhar" placeholder="Enter your adhar number"><br><br>
            <input type="submit" id="submit">
        </form>
    </center>
    <script src="./app.js"></script>
</body>
</html>
